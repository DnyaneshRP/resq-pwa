<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ResQ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="date" id="dob" placeholder="Date of Birth" required />

    <select id="gender" required>
      <option value="" disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input type="text" id="blood_group" placeholder="Blood Group (e.g. B+)" />
    <textarea id="address" placeholder="Address"></textarea>
    <input type="text" id="city" placeholder="City" />
    <input type="text" id="pincode" placeholder="Pincode" />
    <input type="text" id="emergency_contact1" placeholder="Emergency Contact 1" />
    <input type="text" id="emergency_contact2" placeholder="Emergency Contact 2" />
    <textarea id="medical_info" placeholder="Medical Information"></textarea>

    <button id="registerButton">Register</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
  <div id="customMessageBox" class="custom-message-box hidden"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
