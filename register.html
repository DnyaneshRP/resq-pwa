<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ResQ - Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="register-page">

  <div class="app">
    <div class="form-container">
      <h1>ResQ Registration</h1>
      <form id="registerForm">
        
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" required autocomplete="name">
        </div>

        <div class="form-group">
          <label for="email">Email (Your Login ID):</label>
          <input type="email" id="email" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required autocomplete="tel">
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" placeholder="DD/MM/YYYY" required autocomplete="bday">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" required autocomplete="sex">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bloodgrp">Blood Group:</label>
            <select id="bloodgrp" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" required autocomplete="street-address">
        </div>
        
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" required autocomplete="address-level2">
        </div>

        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" required autocomplete="postal-code">
        </div>

        <div class="form-group">
          <label for="emergency1">Emergency Contact 1 (Phone):</label>
          <input type="tel" id="emergency1" required autocomplete="off">
        </div>

        <div class="form-group">
          <label for="emergency2">Emergency Contact 2 (Phone):</label>
          <input type="tel" id="emergency2" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="medical">Known Medical Conditions/Allergies:</label>
          <input type="text" id="medical" placeholder="e.g., Diabetic, Penicillin Allergy" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="password">Choose Password:</label>
          <input type="password" id="password" required autocomplete="new-password">
        </div>
        
        <button type="submit">Register Account</button>
      </form>
      
      <p class="text-center">Already have an account? <a href="index.html">Login Here</a></p>
    </div>
  </div>

  <div id="customMessageBox" class="custom-message-box hidden"></div>

  <script src="app.js"></script>
</body>
</html>
