<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ResQ - Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="home-page">

  <div id="sideDrawer" class="side-drawer">
    <div class="drawer-header">
        <h3 id="drawerTitle">ResQ Menu</h3>
        <span id="closeDrawer" class="close-btn">&times;</span>
    </div>
    <div class="drawer-content">
        <a href="home.html" class="drawer-link"><i class="fas fa-home fa-fw"></i> Home</a>
        <a href="profile.html" class="drawer-link"><i class="fas fa-user fa-fw"></i> My Profile</a>
        <a href="about.html" class="drawer-link"><i class="fas fa-info-circle fa-fw"></i> About App</a>
        <a href="#" id="logoutButton" class="drawer-link logout-link"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>
    </div>
  </div>
  
  <div id="drawerBackdrop" class="drawer-backdrop"></div>

  <header class="header">
    <div class="hamburger" id="menuButton">
        <i class="fas fa-bars"></i>
    </div>
    <h2>My Profile</h2>
  </header>
  
  <div class="app">
    <div class="form-container">
        <h1>Update Profile</h1>
        <form id="profileForm">
            
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required autocomplete="tel">
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth (DOB):</label>
                <input type="text" id="dob" placeholder="YYYY-MM-DD" autocomplete="bday">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required autocomplete="street-address">
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" required autocomplete="address-level2">
            </div>

            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" required autocomplete="postal-code">
            </div>

            <div class="form-group">
                <label for="emergency1">Emergency Contact 1 (Phone):</label>
                <input type="tel" id="emergency1" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="emergency2">Emergency Contact 2 (Phone):</label>
                <input type="tel" id="emergency2" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="medical">Known Medical Conditions/Allergies:</label>
                <input type="text" id="medical" placeholder="e.g., Diabetic, Penicillin Allergy" autocomplete="off">
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
  </div>
  
  <div id="customMessageBox" class="custom-message-box hidden"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
