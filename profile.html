<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - ResQ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="drawer" id="drawer">
    <button class="close-drawer" id="closeDrawer">×</button>
    <a href="profile.html">Profile</a>
    <a href="#" id="logoutButton">Logout</a>
  </div>

  <button class="menu-button" id="openDrawer">☰</button>

  <div class="container profile-container">
    <h2>My Profile</h2>

    <div class="profile-field"><span class="label">Full Name:</span><span id="profile-name" class="value"></span></div>
    <div class="profile-field"><span class="label">Email:</span><span id="profile-email" class="value"></span></div>
    <div class="profile-field"><span class="label">Phone:</span><span id="profile-phone" class="value"></span></div>
    <div class="profile-field"><span class="label">DOB:</span><span id="profile-dob" class="value"></span></div>
    <div class="profile-field"><span class="label">Gender:</span><span id="profile-gender" class="value"></span></div>
    <div class="profile-field"><span class="label">Blood Group:</span><span id="profile-blood" class="value"></span></div>
    <div class="profile-field"><span class="label">Address:</span><span id="profile-address" class="value"></span></div>
    <div class="profile-field"><span class="label">City:</span><span id="profile-city" class="value"></span></div>
    <div class="profile-field"><span class="label">Pincode:</span><span id="profile-pincode" class="value"></span></div>
    <div class="profile-field"><span class="label">Emergency 1:</span><span id="profile-emergency1" class="value"></span></div>
    <div class="profile-field"><span class="label">Emergency 2:</span><span id="profile-emergency2" class="value"></span></div>
    <div class="profile-field"><span class="label">Medical Info:</span><span id="profile-medical" class="value"></span></div>
  </div>

  <div id="customMessageBox" class="custom-message-box hidden"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
