<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ResQ - Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="home-page">

  <div id="sideDrawer" class="side-drawer">
    <div class="drawer-header">
        <h3 id="drawerTitle">ResQ Menu</h3>
        <span id="closeDrawer" class="close-btn">&times;</span>
    </div>
    <div class="drawer-content">
        <a href="home.html" class="drawer-link"><i class="fas fa-home fa-fw"></i> Home</a>
        <a href="profile.html" class="drawer-link"><i class="fas fa-user fa-fw"></i> My Profile</a>
        <a href="about.html" class="drawer-link"><i class="fas fa-info-circle fa-fw"></i> About App</a>
        <a href="#" id="logoutButton" class="drawer-link logout-link"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>
    </div>
  </div>
  
  <div id="drawerBackdrop" class="drawer-backdrop"></div>

  <header class="header">
    <div class="hamburger" id="menuButton">
        <i class="fas fa-bars"></i>
    </div>
    <h2>My Profile</h2>
  </header>
  
  <div class="app">
    <div class="profile-info-display">
        <h1>My Profile Information</h1>
        
        <div class="info-group">
            <label>Full Name:</label>
            <span id="display-fullname" class="info-value">Loading...</span>
        </div>

        <div class="info-group">
            <label>Phone Number:</label>
            <span id="display-phone" class="info-value">Loading...</span>
        </div>
        
        <div class="info-group">
            <label>Date of Birth (DOB):</label>
            <span id="display-dob" class="info-value">Loading...</span>
        </div>

        <div class="info-group">
            <label>Address:</label>
            <span id="display-address" class="info-value">Loading...</span>
        </div>
        
        <div class="info-group">
            <label>City & Pincode:</label>
            <span id="display-city-pincode" class="info-value">Loading...</span>
        </div>

        <h2 class="emergency-header">Emergency Contacts</h2>
        <div class="info-group">
            <label>Contact 1:</label>
            <span id="display-emergency1" class="info-value">Loading...</span>
        </div>

        <div class="info-group">
            <label>Contact 2:</label>
            <span id="display-emergency2" class="info-value">Loading...</span>
        </div>

        <h2 class="medical-header">Medical Information</h2>
        <div class="info-group">
            <label>Conditions/Allergies:</label>
            <span id="display-medical" class="info-value">Loading...</span>
        </div>
    </div>
  </div>
  
  <div id="customMessageBox" class="custom-message-box hidden"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
