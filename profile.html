<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ResQ - Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="home-page">

  <div id="sideDrawer" class="side-drawer">
    <div class="drawer-header">
        <h3 id="drawerTitle">ResQ Menu</h3>
        <span id="closeDrawer" class="close-btn">&times;</span>
    </div>
    <div class="drawer-content">
        <a href="home.html" class="drawer-link"><i class="fas fa-home fa-fw"></i> Home</a>
        <a href="profile.html" class="drawer-link"><i class="fas fa-user fa-fw"></i> My Profile</a>
        <a href="about.html" class="drawer-link"><i class="fas fa-info-circle fa-fw"></i> About App</a>
        <a href="#" id="logoutButton" class="drawer-link logout-link"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>
    </div>
  </div>
  
  <div id="drawerBackdrop" class="drawer-backdrop"></div>

  <header class="header">
    <div class="hamburger" id="menuButton">
        <i class="fas fa-bars"></i>
    </div>
    <h2>My Profile</h2>
  </header>
  
  <div class="app">
    <h1>Personal & Medical Information</h1>
    
    <div class="profile-info">
        <p><strong>Status:</strong> <span class="profile-status online-status"><i class="fas fa-check-circle"></i> Logged In</span></p>
        <p><strong>User ID:</strong> <span id="displayUserId">Loading...</span></p>

        <form id="profileForm">
            <!-- Data will be loaded/saved here -->
            <div class="form-group">
                <label for="profileFullname">Full Name:</label>
                <input type="text" id="profileFullname" disabled>
            </div>
            
            <div class="form-group">
                <label for="profileEmail">Email:</label>
                <input type="email" id="profileEmail" disabled>
            </div>

            <div class="form-group">
                <label for="profileMedical">Medical Conditions:</label>
                <textarea id="profileMedical" placeholder="Loading..."></textarea>
            </div>

            <h2>Emergency Contacts</h2>
            <div class="form-group">
                <label for="profileContact1">Contact 1 (Phone):</label>
                <input type="tel" id="profileContact1" placeholder="Loading...">
            </div>

            <div class="form-group">
                <label for="profileContact2">Contact 2 (Phone):</label>
                <input type="tel" id="profileContact2" placeholder="Loading...">
            </div>

            <button type="submit" class="primary-btn">Save Updates (Not Yet Implemented)</button>
        </form>
        <p class="small-text">Note: Data saving features are the next step after successful Supabase integration.</p>
    </div>
  </div>
  
  <div id="customMessageBox" class="custom-message-box hidden"></div>
  <div id="loadingSpinner" class="loading-spinner"></div>


  <script type="module" src="app.js"></script>
</body>
</html>
