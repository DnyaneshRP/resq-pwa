<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResQ - Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="sideDrawer" class="side-drawer">
    <div class="drawer-header">
        <h3 id="drawerTitle">Hello!</h3>
        <button id="closeDrawer" class="close-btn">&times;</button>
    </div>
    <nav class="drawer-content">
        <a href="home.html" class="drawer-link"><i class="fas fa-home"></i> Home</a>
        <a href="profile.html" class="drawer-link"><i class="fas fa-user"></i> My Profile</a>
        <a href="about.html" class="drawer-link"><i class="fas fa-info-circle"></i> About</a>
        <a href="#" id="logoutButton" class="drawer-link logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </div>
  <div id="drawerBackdrop" class="drawer-backdrop"></div>

  <header class="header">
    <button id="menuButton" class="hamburger"><i class="fas fa-bars"></i></button>
    <h2>My Profile</h2>
  </header>
  
  <main class="app-container">
    <div class="card">
        
        <div class="info-group">
            <label>Full Name</label>
            <span id="display-fullname" class="info-value">Loading...</span>
        </div>
        <div class="info-group">
            <label>Phone Number</label>
            <span id="display-phone" class="info-value">Loading...</span>
        </div>
        <div class="info-group">
            <label>Date of Birth</label>
            <span id="display-dob" class="info-value">Loading...</span>
        </div>
        <div class="info-group">
            <label>Address</label>
            <span id="display-address" class="info-value">Loading...</span>
        </div>
        <div class="info-group">
            <label>City & Pincode</label>
            <span id="display-city-pincode" class="info-value">Loading...</span>
        </div>

        <h3 class="section-header">Emergency Contacts</h3>
        <div class="info-group">
            <label>Primary Contact</label>
            <span id="display-emergency1" class="info-value">Loading...</span>
        </div>
        <div class="info-group">
            <label>Secondary Contact</label>
            <span id="display-emergency2" class="info-value">Loading...</span>
        </div>

        <h3 class="section-header">Medical Information</h3>
        <div class="info-group">
            <label>Conditions / Allergies</label>
            <span id="display-medical" class="info-value">Loading...</span>
        </div>
    </div>
  </main>
  
  <div id="customMessageBox" class="custom-message-box"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
