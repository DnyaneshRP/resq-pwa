<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResQ - Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">
</head>
<body class="auth-page">

  <main class="app-container">
    <div class="card">
      <h1>Create Account</h1>
      <form id="registerForm">
        <div class="form-group"><label for="fullname">Full Name</label><input type="text" id="fullname" required></div>
        <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
        <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" required></div>
        <div class="form-group"><label for="dob">Date of Birth</label><input type="date" id="dob"></div>
        <div class="form-group"><label for="address">Address</label><input type="text" id="address"></div>
        <div class="form-group"><label for="city">City</label><input type="text" id="city"></div>
        <div class="form-group"><label for="pincode">Pincode</label><input type="text" id="pincode"></div>
        <div class="form-group"><label for="emergency1">Emergency Contact 1 (Phone)</label><input type="tel" id="emergency1" required></div>
        <div class="form-group"><label for="emergency2">Emergency Contact 2 (Phone)</label><input type="tel" id="emergency2"></div>
        <div class="form-group"><label for="medical">Medical Conditions / Allergies</label><input type="text" id="medical"></div>
        <div class="form-group"><label for="password">Password</label><input type="password" id="password" required minlength="6"></div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="form-link">
        Already have an account? <a href="index.html">Log In</a>
      </p>
    </div>
  </main>

  <div id="customMessageBox" class="custom-message-box"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
